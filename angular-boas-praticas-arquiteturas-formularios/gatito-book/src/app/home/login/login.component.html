<h4 class="text-center">Login</h4>
<form
  class="form mt-4"
  (ngSubmit)="login()"
  autocomplete="off"
  #loginForm="ngForm"
>
  <div class="form-group mb-3">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      type="text"
      autocomplete="off"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário obrigatório"
    ></app-mensagem>
  </div>
  <div class="form-group mb-3">
    <input
      class="form-control"
      placeholder="Senha"
      type="password"
      autocomplete="off"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatório"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </div>
</form>
<p>Não é um usuário? <a [routerLink]="['novousuario']">Se cadastre!</a></p>
