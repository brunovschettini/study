<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="text-center">Registre-se e mostre seu pet ao mundo</h4>
      <form
        class="form mt-4"
        [formGroup]="novoUsuarioForm"
        (ngSubmit)="cadastrar()"
      >
        <div class="form-group mb-3">
          <input
            class="form-control"
            formControlName="email"
            placeholder="E-mail"
            required
          />
          <app-mensagem
            *ngIf="
              novoUsuarioForm.get('email')?.errors?.required &&
              novoUsuarioForm.get('email')?.touched
            "
            mensagem="E-mail obrigatório"
          ></app-mensagem>
          <app-mensagem
            *ngIf="
              novoUsuarioForm.get('email')?.errors?.email &&
              novoUsuarioForm.get('email')?.touched
            "
            mensagem="E-mail no formato incorreto"
          ></app-mensagem>
        </div>
        <div class="form-group mb-3">
          <input
            class="form-control"
            placeholder="Nome completo"
            formControlName="fullName"
            required
          />
          <app-mensagem
            *ngIf="
              novoUsuarioForm.get('fullName')?.errors?.required &&
              novoUsuarioForm.get('fullName')?.touched
            "
            mensagem="Nome incorreto"
          ></app-mensagem>
          <app-mensagem
            *ngIf="
              novoUsuarioForm.get('fullName')?.errors?.minlength &&
              novoUsuarioForm.get('fullName')?.touched
            "
            mensagem="Nome com tamanho inválido"
          ></app-mensagem>
        </div>
        <div class="form-group mb-3">
          <input
            class="form-control"
            placeholder="Usuário"
            formControlName="userName"
            required
          />
          <app-mensagem
            *ngIf="
              novoUsuarioForm.get('userName')?.errors?.required &&
              novoUsuarioForm.get('userName')?.touched
            "
            mensagem="Usuário obrigatório"
          ></app-mensagem>
          <app-mensagem
            *ngIf="
              novoUsuarioForm.get('userName')?.errors?.minusculo &&
              novoUsuarioForm.get('userName')?.touched
            "
            mensagem="Usuário deve ser em letra minúscula"
          ></app-mensagem>
          <app-mensagem
            *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"
            mensagem="Usuário já existe"
          ></app-mensagem>
        </div>
        <div class="form-group mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Senha"
            formControlName="password"
            required
          />
          <app-mensagem
            *ngIf="
              novoUsuarioForm.get('password')?.errors?.minlength &&
              novoUsuarioForm.get('password')?.touched
            "
            mensagem="Senha deve conter no mínimo 4 caracteres"
          ></app-mensagem>
          <app-mensagem
            *ngIf="
              novoUsuarioForm.get('password')?.errors?.required &&
              novoUsuarioForm.get('password')?.touched
            "
            mensagem="Senha obrigatório"
          ></app-mensagem>
          <app-mensagem
            *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario"
            mensagem="Senha deve ser diferente do usuário"
          >
          </app-mensagem>
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="novoUsuarioForm.invalid"
          >
            Cadastro
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<p class="mt-3 text-center">
  Já é um usuário? <a [routerLink]="['']">Faça login</a>
</p>
